                        </div>

                    </div>
                    <div class="mb-3">

                        <select class="form-select" id="algorithm" name="algorithm" required>

                </form>

                    <p><strong>–ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</strong> <span id="encryptedResult" class="text-success"></span></p>
                    <p><strong>IV:</strong> <span id="ivResult" class="text-info"></span></p>
                </div>
            </div>
            <div class="col-md-6">

                <form id="decryptForm">
                    <div class="mb-3">
                        <label for="encryptedText" class="form-label">–ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç</label>
                        <input type="text" class="form-control" id="encryptedText" name="encryptedText" required>
                    </div>
                    <div class="mb-3">
                        <label for="decryptKey" class="form-label">–ö–ª—é—á</label>
                        <div class="input-group">
                            <select class="form-select" id="decryptKeySelect" name="key">
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª—é—á...</option>
                            </select>
                            <button type="button" class="btn btn-primary w-auto" onclick="generateNewKey()">+ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–ª—é—á</button>
                        </div>
                    </div>

                        <select class="form-select" id="decryptAlgorithm" name="algorithm" required>

                            <option value="aes-192-cbc">AES-192-CBC</option>

                    <h5>üìñ –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç</h5>
                    <p><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> <span id="decryptedResult" class="text-success"></span></p>

<script>
    async function loadKeys() {
        try {
            const response = await fetch('/get-keys');
            const keys = await response.json();
            const encryptKeySelect = document.getElementById('keySelect');
            const decryptKeySelect = document.getElementById('decryptKeySelect');

            encryptKeySelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª—é—á...</option>';
            decryptKeySelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª—é—á...</option>';

            keys.forEach(key => {
                const option = document.createElement('option');
                option.value = key.key;
                option.text = `ID: ${key.id}, Key: ${key.key}`;
                encryptKeySelect.add(option);
                decryptKeySelect.add(option.cloneNode(true));
            });
        } catch (error) {
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–ª—é—á–µ–π: ' + error.message);
        }
    }

    async function generateNewKey() {
        try {
            const response = await fetch('/generate-key', { method: 'POST' });
            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–ª—é—á–∞');
            }
            const newKey = await response.json();

            const encryptKeySelect = document.getElementById('keySelect');
            const decryptKeySelect = document.getElementById('decryptKeySelect');

            const option = document.createElement('option');
            option.value = newKey.key;
            option.text = `ID: ${newKey.id}, Key: ${newKey.key}`;

            encryptKeySelect.insertBefore(option, encryptKeySelect.firstChild.nextSibling);
            decryptKeySelect.insertBefore(option.cloneNode(true), decryptKeySelect.firstChild.nextSibling);

            encryptKeySelect.value = newKey.key;
            decryptKeySelect.value = newKey.key;

        } catch (error) {
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–æ–≤–æ–≥–æ –∫–ª—é—á–∞: ' + error.message);
        }
    }

    document.getElementById('encryptForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const response = await fetch('/encrypt', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(Object.fromEntries(formData))
        });
        const result = await response.json();
        document.getElementById('encryptedResult').innerText = result.encrypted;
        document.getElementById('ivResult').innerText = result.iv;
    });

    document.getElementById('decryptForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        try {
            const response = await fetch('/decrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            if (!response.ok) {
                const errorData = await response.json();
                document.getElementById('decryptedResult').innerText = '';
                document.getElementById('decryptError').innerText = `–û—à–∏–±–∫–∞: ${errorData.error}`;
                return;
            }

            const result = await response.json();

            if (result.error) {
                document.getElementById('decryptedResult').innerText = '';
                document.getElementById('decryptError').innerText = `–û—à–∏–±–∫–∞: ${result.error}`;
            } else {
                document.getElementById('decryptError').innerText = '';
                document.getElementById('decryptedResult').innerText = result.decrypted || '–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –ø—É—Å—Ç';
            }
        } catch (error) {
            document.getElementById('decryptedResult').innerText = '';
            document.getElementById('decryptError').innerText = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–∏: ' + error.message;
        }
    });

    window.onload = () => {
        loadKeys();
    };
    function loadHTMLFile(url, placeholderId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(placeholderId).innerHTML = data;
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞:', error);
            });
    }

    loadHTMLFile('./components/header.html', 'header-placeholder');
    loadHTMLFile('./components/footer.html', 'footer-placeholder');
</script>
<script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
