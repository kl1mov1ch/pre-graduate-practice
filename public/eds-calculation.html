    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">üîê –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ö—ç—à–∞</h1>
        <form id="hashTextForm">
            <div class="mb-3">
                <label for="text" class="form-label">–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç:</label>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="algorithm" class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ –∞–ª–≥–æ—Ä–∏—Ç–º:</label>
                <select class="form-select" id="algorithm" name="algorithm" required>
                    <option value="sha256">SHA-256</option>
                    <option value="sha512">SHA-512</option>
                    <option value="md5">MD5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">üîë –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ö—ç—à</button>
        </form>
        <div class="mt-4">
            <h5>üìú –†–µ–∑—É–ª—å—Ç–∞—Ç:</h5>
            <div class="result-box">
                <strong>–•—ç—à:</strong> <span id="hashResult" class="text-success"></span>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('hashTextForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/hash', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (response.ok) {
                document.getElementById('hashResult').innerText = result.hash;
            } else {
                alert('–û—à–∏–±–∫–∞: ' + result.error);
            }
        } catch (error) {
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error.message);
        }
    });
</script>
