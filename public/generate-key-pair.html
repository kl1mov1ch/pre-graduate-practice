<head>

    <title>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä—ã –∫–ª—é—á–µ–π</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;

<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">üîë –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä—ã –∫–ª—é—á–µ–π</h1>
        <form id="generateKeyPairForm">
            <div class="mb-3">
                <label for="algorithm" class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ –∞–ª–≥–æ—Ä–∏—Ç–º:</label>
                <select class="form-select" id="algorithm" name="algorithm" required>
                    <option value="rsa">RSA</option>
                    <option value="ecdsa">ECDSA</option>
                    <option value="ed25519">Ed25519</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="keySize" class="form-label">–†–∞–∑–º–µ—Ä –∫–ª—é—á–∞ (–¥–ª—è RSA):</label>
                <input type="number" class="form-control" id="keySize" name="keySize" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 2048" min="1024" max="4096">
            </div>
            <button type="submit" class="btn btn-primary btn-block">üîë –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä—É –∫–ª—é—á–µ–π</button>
        </form>
        <div class="mt-4">
            <h5>üìú –†–µ–∑—É–ª—å—Ç–∞—Ç:</h5>
            <p><strong>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–ª—é—á:</strong> <span id="privateKeyResult" class="text-success"></span></p>
            <p><strong>–ü—É–±–ª–∏—á–Ω—ã–π –∫–ª—é—á:</strong> <span id="publicKeyResult" class="text-success"></span></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('generateKeyPairForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/generate-key-pair', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();

            if (response.ok) {
                document.getElementById('privateKeyResult').innerText = result.privateKey;
                document.getElementById('publicKeyResult').innerText = result.publicKey;
            } else {
                alert('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–∞—Ä—ã –∫–ª—é—á–µ–π: ' + result.error);
            }
        } catch (error) {
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error.message);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
