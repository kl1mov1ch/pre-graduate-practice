<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä—ã –∫–ª—é—á–µ–π</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background: #fff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-block {
            width: 100%;
        }
        .result-box {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">üîë –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä—ã –∫–ª—é—á–µ–π</h1>
        <form id="generateKeyPairForm">
            <div class="mb-3">
                <label for="algorithm" class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ –∞–ª–≥–æ—Ä–∏—Ç–º:</label>
                <select class="form-select" id="algorithm" name="algorithm" required>
                    <option value="rsa">RSA</option>
                    <option value="ecdsa">ECDSA</option>
                    <option value="ed25519">Ed25519</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="keySize" class="form-label">–†–∞–∑–º–µ—Ä –∫–ª—é—á–∞ (–¥–ª—è RSA):</label>
                <input type="number" class="form-control" id="keySize" name="keySize" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 2048" min="1024" max="4096">
            </div>
            <button type="submit" class="btn btn-primary btn-block">üîë –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä—É –∫–ª—é—á–µ–π</button>
        </form>
        <div class="mt-4">
            <h5>üìú –†–µ–∑—É–ª—å—Ç–∞—Ç:</h5>
            <div class="result-box">
                <strong>–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–ª—é—á:</strong>
                <pre id="privateKeyResult" class="text-success"></pre>
            </div>
            <div class="result-box mt-2">
                <strong>–ü—É–±–ª–∏—á–Ω—ã–π –∫–ª—é—á:</strong>
                <pre id="publicKeyResult" class="text-success"></pre>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('generateKeyPairForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const algorithm = document.getElementById('algorithm').value;
        const keySize = document.getElementById('keySize').value;

        if (algorithm === 'rsa' && (!keySize || keySize < 1024 || keySize > 4096)) {
            alert('–î–ª—è –∞–ª–≥–æ—Ä–∏—Ç–º–∞ RSA —É–∫–∞–∂–∏—Ç–µ —Ä–∞–∑–º–µ—Ä –∫–ª—é—á–∞ –æ—Ç 1024 –¥–æ 4096 –±–∏—Ç.');
            return;
        }

        try {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST-–∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            const response = await fetch('/generate-key-pair', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ algorithm, keySize })
            });

            const result = await response.json();
            if (response.ok) {
                // –í—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                document.getElementById('privateKeyResult').textContent = result.privateKey || '–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–ª—é—á –Ω–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω';
                document.getElementById('publicKeyResult').textContent = result.publicKey || '–ü—É–±–ª–∏—á–Ω—ã–π –∫–ª—é—á –Ω–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω';
            } else {
                alert('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–∞—Ä—ã –∫–ª—é—á–µ–π: ' + result.error);
            }
        } catch (error) {
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞: ' + error.message);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
