<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–ª—é—á–µ–≤–æ–π –ø–∞—Ä—ã</title>
    <link href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background: #fff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-block {
            width: 100%;
        }
        .result-box {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="bg-light">
<div id="header-placeholder"></div>
<div class="container py-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">üîë –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–ª—é—á–µ–≤–æ–π –ø–∞—Ä—ã</h1>
        <form id="generateKeyPairForm">
            <div class="mb-3 switch-container">
                <span class="ms-2">OpenSSL</span>
                <label class="switch">
                    <input type="checkbox" id="libraryToggle">
                    <span class="slider"></span>
                </label>
                <span class="ms-2">Bee2</span>
            </div>

            <div class="mb-3">
                <label for="algorithm" class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ –∞–ª–≥–æ—Ä–∏—Ç–º:</label>
                <select class="form-select" id="algorithm" name="algorithm" required>
                    <option value="rsa">RSA</option>
                    <option value="ecdsa">ECDSA</option>
                    <option value="ed25519">Ed25519</option>
                </select>
            </div>

            <div class="mb-3" id="keySizeSection">
                <label class="form-label">–î–ª–∏–Ω–∞ –∫–ª—é—á–∞ (–¥–ª—è RSA):</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="keySize" id="keySize1024" value="1024" required>
                    <label class="form-check-label" for="keySize1024">1024 –±–∏—Ç</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="keySize" id="keySize2048" value="2048" checked required>
                    <label class="form-check-label" for="keySize2048">2048 –±–∏—Ç</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="keySize" id="keySize4096" value="4096" required>
                    <label class="form-check-label" for="keySize4096">4096 –±–∏—Ç</label>
                </div>
            </div>

            <div class="mb-3 hidden" id="passwordSection">
                <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å (—Ç–æ–ª—å–∫–æ –¥–ª—è Bee2):</label>
                <input type="password" minlength="6" class="form-control" id="password" name="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <button type="submit" class="btn btn-primary btn-block w-auto" id="generateButton">
                üîë –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–ª—é—á–µ–≤—É—é –ø–∞—Ä—É
                <span class="loader" id="generateLoader" style="display: none;"></span>
            </button>        </form>
        <div class="mt-4">
            <button id="toggleButton" class="btn btn-outline-primary d-flex mt-0 ms-auto" onclick="toggleVisibility()">–ü–æ–∫–∞–∑–∞—Ç—å/–°–∫—Ä—ã—Ç—å</button>
            <div class="result-box mt-2">
                <strong>–û—Ç–∫—Ä—ã—Ç—ã–π –∫–ª—é—á:</strong>
                <pre id="publicKeyResult" class="text-success" style="display: none;">–°–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –∫–ª—é—á...</pre>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
</div>
<script>
    function toggleVisibility() {
        let preElement = document.getElementById('publicKeyResult');
        let button = document.getElementById('toggleButton');

        if (preElement.style.display === 'none') {
            preElement.style.display = 'block';
            button.textContent = '–°–∫—Ä—ã—Ç—å';
        } else {
            preElement.style.display = 'none';
            button.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å';
        }
    }
    document.getElementById('libraryToggle').addEventListener('change', () => {
        const isBee2 = document.getElementById('libraryToggle').checked;
        const passwordSection = document.getElementById('passwordSection');
        const keySizeSection = document.getElementById('keySizeSection');

        if (isBee2) {
            passwordSection.classList.remove('hidden');
            keySizeSection.classList.add('hidden');
        } else {
            passwordSection.classList.add('hidden');
            keySizeSection.classList.remove('hidden');
        }
    });

    document.getElementById('generateKeyPairForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const generateButton = document.getElementById('generateButton');
        const generateLoader = document.getElementById('generateLoader');

        generateButton.disabled = true;
        generateLoader.style.display = 'inline-block';

        const algorithm = document.getElementById('algorithm').value;
        const keySizeRadios = document.getElementsByName('keySize');
        let keySize = null;
        for (let i = 0; i < keySizeRadios.length; i++) {
            if (keySizeRadios[i].checked) {
                keySize = keySizeRadios[i].value;
                break;
            }
        }

        const isBee2 = document.getElementById('libraryToggle').checked;
        const endpoint = isBee2 ? '/generate-key-pair-bee2' : '/generate-key-pair';

        const password = isBee2 ? document.getElementById('password').value : '';

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ algorithm, keySize, password })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('publicKeyResult').textContent = result.publicKey || '–ü—É–±–ª–∏—á–Ω—ã–π –∫–ª—é—á –Ω–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω';
                document.getElementById('publicKeyResult').style.display = 'block';
            } else {
                alert('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–∞—Ä—ã –∫–ª—é—á–µ–π: ' + result.error);
            }
        } catch (error) {
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞: ' + error.message);
        } finally {
            generateButton.disabled = false;
            generateLoader.style.display = 'none';
        }
    });

    function loadHTMLFile(url, placeholderId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(placeholderId).innerHTML = data;
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞:', error);
            });
    }

    loadHTMLFile('./components/header.html', 'header-placeholder');
    loadHTMLFile('./components/footer.html', 'footer-placeholder');
</script>
<script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
