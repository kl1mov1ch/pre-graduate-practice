<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
<div class="overlay"></div>
<button class="burger-menu">☰ Меню</button>
<div class="sidebar p-3">
    <h4 class="mb-4 text-center">Меню</h4>
    <ul class="nav flex-column">
        <li class="nav-item mb-2">
            <a href="#" class="nav-link" data-page="encrypt.html">
                <i class="bi bi-lock"></i> Шифрование
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="#" class="nav-link" data-page="eds-calculation.html">
                <i class="bi bi-key"></i> ЭЦП
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="#" class="nav-link" data-page="hash.html">
                <i class="bi bi-hash"></i> Хеширование
            </a>
        </li>
        <li class="nav-item mb-2">
            <a href="#" class="nav-link" data-page="generate-key-pair.html">
                <i class="bi bi-key-fill mr-2"></i> Генерация пары ключей
            </a>
        </li>
    </ul>
</div>
<div class="content">
    <h3>Добро пожаловать!</h3>
    <p>Выберите пункт в меню слева, чтобы начать работу.</p>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<script>
    const sidebar = document.querySelector('.sidebar');
    const burgerMenu = document.querySelector('.burger-menu');
    const overlay = document.querySelector('.overlay');

    function toggleMenu() {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
    }

    burgerMenu.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);


    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', async (e) => {
            e.preventDefault();

            const page = link.getAttribute('data-page');
            await loadPage(page);


            if (window.innerWidth <= 576) {
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
            }

            document.querySelectorAll('.nav-link').forEach(item => item.classList.remove('active'));
            link.classList.add('active');
        });
    });

    async function loadPage(page) {
        try {
            const response = await fetch(page);
            if (!response.ok) {
                throw new Error(`Не удалось загрузить страницу: ${page}`);
            }
            const content = await response.text();
            document.querySelector('.content').innerHTML = content;
            initializeFormHandlers();
        } catch (error) {
            alert(error.message);
        }
    }

    function initializeFormHandlers() {
        const encryptForm = document.getElementById('encryptForm');
        if (encryptForm) {
            encryptForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(encryptForm);
                const response = await fetch('/encrypt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                const result = await response.json();
                document.getElementById('encryptedResult').innerText = result.encrypted;
                document.getElementById('ivResult').innerText = result.iv;
            });
        }

        const decryptForm = document.getElementById('decryptForm');
        if (decryptForm) {
            decryptForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(decryptForm);
                const response = await fetch('/decrypt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                const result = await response.json();
                document.getElementById('decryptedResult').innerText = result.decrypted;
            });
        }

        const hashForm = document.getElementById('hashTextForm');
        if (hashForm) {
            hashForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(hashForm);
                const response = await fetch('/hash', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                const result = await response.json();
                document.getElementById('hashResult').innerText = result.hash;
            });
        }
    }
    const kayPairForm = document.getElementById('generateKeyPairForm');
    if (kayPairForm) {
        kayPairForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(kayPairForm);
            const response = await fetch('/generate-key-pair', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            });
            const result = await response.json();
            document.getElementById('hashResult').innerText = result.hash;
        });
        }
</script>
</body>
</html>
