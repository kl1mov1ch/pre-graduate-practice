<!DOCTYPE html>
<html lang="ru">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">
<div id="header-placeholder"></div>
<div class="container py-5">

                <form id="hashTextForm">

                        <label for="text" class="form-label">–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç:</label>
                        <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="algorithm" class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ –∞–ª–≥–æ—Ä–∏—Ç–º:</label>
                        <select class="form-select" id="algorithm" name="algorithm" required>
                            <option value="sha256">SHA-256</option>
                            <option value="sha512">SHA-512</option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">üîë –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ö—ç—à</button>
                </form>
                <div class="mt-4">
                    <h5>üìú –†–µ–∑—É–ª—å—Ç–∞—Ç:</h5>
                    <p><strong>–•—ç—à:</strong> <span id="hashResult" class="text-success"></span></p>
                </div>
            </div>
            <div class="col-md-6">
                <h3>üìÅ –•—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞</h3>
                <form id="hashFileForm">
                    <div class="mb-3">
                        <label for="file" class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª:</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label for="fileAlgorithm" class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ –∞–ª–≥–æ—Ä–∏—Ç–º:</label>
                        <select class="form-select" id="fileAlgorithm" name="algorithm" required>
                            <option value="sha256">SHA-256</option>
                            <option value="sha512">SHA-512</option>
                            <option value="md5">MD5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">üîë –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ö—ç—à —Ñ–∞–π–ª–∞</button>
                </form>
                <div class="mt-4">
                    <h5>üìú –†–µ–∑—É–ª—å—Ç–∞—Ç:</h5>
                    <p><strong>–•—ç—à:</strong> <span id="fileHashResult" class="text-success"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
</div>
<script>
    document.getElementById('hashTextForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = document.getElementById('text').value;
        const algorithm = document.getElementById('algorithm').value;

        try {
            const response = await fetch('/hash', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, algorithm })
            });
            const result = await response.json();
            if (response.ok) {
                document.getElementById('hashResult').innerText = result.hash;
            } else {
                alert('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ö—ç—à–∞: ' + result.error);
            }
        } catch (error) {
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error.message);
        }
    });

    document.getElementById('hashFileForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);

        try {
            const response = await fetch('/hashFile', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                document.getElementById('fileHashResult').innerText = result.hash;
            } else {
                alert('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ö—ç—à–∞ —Ñ–∞–π–ª–∞: ' + result.error);
            }
        } catch (error) {
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error.message);
        }
    });
    function loadHTMLFile(url, placeholderId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(placeholderId).innerHTML = data;
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞:', error);
            });
    }

    loadHTMLFile('./components/header.html', 'header-placeholder');
    loadHTMLFile('./components/footer.html', 'footer-placeholder');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
